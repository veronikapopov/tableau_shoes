<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5em;
            background: linear-gradient(to right, #ff6b6b, #ffcc33);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc33;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in;
        }

        h2 {
            font-size: 2em;
            color: #ffcc33;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            color: #e0e0e0;
        }

        /* Tableau Embed */
        .tableau-container {
            width: 100%;
            height: 600px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: auto;
        }

        .tableau-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tableau-fallback {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px 0;
        }

        .tableau-fallback.show {
            display: block;
        }

        .tableau-fallback a {
            color: #ffcc33;
            text-decoration: underline;
        }

        /* Insights Grid */
        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .insight-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .insight-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Call to Action */
        .cta {
            text-align: center;
            margin-top: 20px;
        }

        .cta button {
            background: linear-gradient(to right, #ff6b6b, #ffcc33);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cta button:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 40px;
        }

        footer p {
            font-size: 1em;
            color: #ccc;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
